<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>TaskSlayer</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1 class="page-title">Task<span class="slayer-red">Slayer</span></h1>
        <p>Click the button to add a new victim!</p>
        <form id="task-form">
            <!-- wrap each form element in a div to make the elements easier to position using CSS -->
            <!-- each form element has a name attribute that is used to reference the input -->
            <div class="form-group">
                <input type="text" name="task-name" placeholder="Enter Task Name"/>
            </div>
            <div class="form-group">
                <!-- select elements create dropdown menus -->
                <select name="task-type" class="select-dropdown">
                    <!-- top option uses disabled attribute so that user can't choose it
                    top option uses selected attribute so that it's the default option before a user chooses one -->
                    <option value="" disabled selected>Pick a task type</option>
                    <option value="Follow-Up">Follow-Up</option>
                    <option value="Helpdesk">Helpdesk</option>
                    <option value="Automation">Automation</option>
                    <option value="Zoho">Zoho</option>
                    <option value="Coding">Coding</option>
                    <option value="Audit">Audit</option>
                </select>
            </div>
            <div class="form-group">
                <!-- the button that submits the form must have type="submit" -->
                <button class="btn" id="save-task" type="submit">Add Task</button>
            </div>
        </form>
        
    </header>

    <main class="page-content">
        <!-- Tasks to do -->
        <section class="task-list-wrapper">
            <h2 class="list-title">Tasks To <span class="slayer-red">Slay</span></h2>
            <ul class="task-list" id="tasks-to-do">
            </ul>
        </section>

        <!-- tasks in progress -->
        <section class="task-list-wrapper">
            <h2 class="list-title">In Progress</h2>
            <ul class="task-list" id="tasks-in-progress">
            </ul>
        </section>

        <!-- completed tasks -->
        <section class="task-list-wrapper">
            <h2 class="list-title"><span class="slayer-red">Slain</span> Tasks</h2>
            <ul class="task-list" id="tasks-completed">
            </ul>
        </section>

    </main>

    <footer>
        &copy;2022 by Task<span class="slayer-red">Slayer</span>
    </footer>

</body>

<script src="./assets/js/script.js"></script>
</html>
